<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.index.css">
    <script src="assets/js/script.index.js"></script>
    <title>Posts</title>
</head>
<body>
    <h1> Próximos Posts</h1>
    <div id="postForm">
    <div>
        <label for="title">Título</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div>
        <label for="resume">Resumo</label>
        <textarea type="text" id="resume" name="resume" rows="4" required></textarea>
    </div>
    
    <div >
        <label for="publisher">Autor</label>
        <input type="text" id="publisher" name="publisher" required>
    </div>

    <div>
        <label for="date">Data de publicação</label>
        <input type="date" id="date" name="date" required>
    </div>

    <button onclick="savePost()">Cadastrar</button>
</div>

<div id="list"></div>
</body>
</html>
